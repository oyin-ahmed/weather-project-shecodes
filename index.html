<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Englebert&family=Open+Sans&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <main>
      <div class="time-block">
        <div class="time">15:17</div>
        <div class="date">Saturday, 24 May 2025</div>
      </div>
      <div class="layout">
        <form id="form" class="form" required>
          <input
            type="search"
            placeholder="Enter a city.."
            class="search-bar"
            id="city-input"
          />
          <input type="submit" class="button" />
        </form>
      </div>
      <h1 class="title">Climora</h1>
      <h2>Stay Ahead of the Weather</h2>

      <h1 class="city" id="city">Las Vegas</h1>
      <div class="weather-information">
        <div class="weather-visual" id="icon">
          <img
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
            class="weather-icon"
            id="weather-icon"
          />
        </div>
      </div>
      <div class="temprature">
        <span class="degrees"> 26°</span>
        <span class="celcius">C</span>
      </div>
      <div class="grid-content">
        <div class="forecast-content-block">
          <div class="weather-forecast">
            <div class="weather-forecast-day">
              <div class="forecast-date">Sun</div>
              <div class="forecast-icon">☀️</div>
              <div class="forecast-temps">
                <div class="forecast-temp">
                  <span class="forecast-tems-high">26°</span>
                  <span class="forecast-tems-low"> /15°</span>
                </div>
              </div>
            </div>
            <div class="weather-forecast-day">
              <div class="forecast-date">Mon</div>
              <div class="forecast-icon">☀️</div>
              <div class="forecast-temps">
                <div class="forecast-temp">
                  <span class="forecast-tems-high">26°</span>
                  <span class="forecast-tems-low"> /15°</span>
                </div>
              </div>
            </div>

            <div class="weather-forecast-day">
              <div class="forecast-date">Tue</div>
              <div class="forecast-icon">☀️</div>
              <div class="forecast-temps">
                <div class="forecast-temp">
                  <span class="forecast-tems-high">26°</span>
                  <span class="forecast-tems-low"> /15°</span>
                </div>
              </div>
            </div>

            <div class="weather-forecast-day">
              <div class="forecast-date">Wed</div>
              <div class="forecast-icon">☀️</div>
              <div class="forecast-temps">
                <div class="forecast-temp">
                  <span class="forecast-tems-high">26°</span>
                  <span class="forecast-tems-low"> /15°</span>
                </div>
              </div>
            </div>

            <div class="weather-forecast-day">
              <div class="forecast-date">Thur</div>
              <div class="forecast-icon">☀️</div>
              <div class="forecast-temp">
                <span class="forecast-tems-high">26°</span>
                <span class="forecast-tems-low"> /15°</span>
              </div>
            </div>
          </div>
        </div>
        <div class="content-blocks-row">
          <div class="content-block">
            <span class="weather-description">Scattered Clouds</span>
          </div>

          <div class="content-block">
            <svg
              class="weather-icon"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#326871"
            >
              <path
                d="M491-200q12-1 20.5-9.5T520-230q0-14-9-22.5t-23-7.5q-41 3-87-22.5T343-375q-2-11-10.5-18t-19.5-7q-14 0-23 10.5t-6 24.5q17 91 80 130t127 35ZM480-80q-137 0-228.5-94T160-408q0-100 79.5-217.5T480-880q161 137 240.5 254.5T800-408q0 140-91.5 234T480-80Zm0-80q104 0 172-70.5T720-408q0-73-60.5-165T480-774Q361-665 300.5-573T240-408q0 107 68 177.5T480-160Zm0-320Z"
              />
            </svg>

            <span class="weather-condition"> Humidity: </span>
            <span class="wind-humid" id="humidity">87%</span>
          </div>
          <div class="content-block">
            <svg
              class="weather-icon"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#326871"
            >
              <path
                d="M460-160q-50 0-85-35t-35-85h80q0 17 11.5 28.5T460-240q17 0 28.5-11.5T500-280q0-17-11.5-28.5T460-320H80v-80h380q50 0 85 35t35 85q0 50-35 85t-85 35ZM80-560v-80h540q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43h-80q0-59 40.5-99.5T620-840q59 0 99.5 40.5T760-700q0 59-40.5 99.5T620-560H80Zm660 320v-80q26 0 43-17t17-43q0-26-17-43t-43-17H80v-80h660q59 0 99.5 40.5T880-380q0 59-40.5 99.5T740-240Z"
              />
            </svg>

            <span class="weather-condition"> Wind:</span>
            <span class="wind-humid" id="wind">7.2km/h</span>
          </div>
        </div>
      </div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/oyin-ahmed" target="_blank"> Oyin Ahmed</a>,
      and is
      <a
        href="https://github.com/oyin-ahmed/weather-project-shecodes"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and hosted
      <a href="https://weather-app-niyo.netlify.app/" target="_blank"
        >on Netlify</a
      >
    </footer>

    <script src="src/app.js"></script>
  </body>
</html>
