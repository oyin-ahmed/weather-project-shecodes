<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city" />
        <input type="submit" />
      </form>
      <hr />
    </header>
    <main>
      <div>
        <h1 class="city">Las Vegas</h1>
        <hr />
        <p>
          <span class="date">
            Saturday, 24 May 2025 <br />
            15:17</span
          >
        </p>
        <div class="degrees">26°C</div>
        <div class="sky">Scatterd Clouds</div>

        <p>
          Humidity: <span class="wind-humid">87%</span>, Wind:
          <span class="wind-humid">7.2km/h</span>
        </p>
        <div class="forecast">
          <ul>
            <li>
              <span class="day">Sunday </span><span class="high">26° </span
              ><span class="low">15°</span>
            </li>
            <li>
              <span class="day">Monday </span> <span class="high">25° </span
              ><span class="low">22°</span>
            </li>
            <li>
              <span class="day">Tuesday </span><span class="high">23° </span
              ><span class="low">19°</span>
            </li>
            <li>
              <span class="day">Wednesday </span><span class="high">30° </span
              ><span class="low">20°</span>
            </li>
            <li>
              <span class="day">Thursday </span><span class="high">27° </span
              ><span class="low">19°</span>
            </li>
          </ul>
        </div>
      </div>
      <hr />
    </main>

    <footer>
      This project was coded by
      <a href="https://github.com/oyin-ahmed" target="_blank"> Oyin Ahmed</a>,
      and is
      <a
        href="https://github.com/oyin-ahmed/weather-project-shecodes"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and hosted
      <a href="https://weather-app-niyo.netlify.app/" target="_blank"
        >on Netlify</a
      >
    </footer>
  </body>
</html>
