<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Englebert&family=Open+Sans&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-layout">
      <div class="app-design">
        <header>
          <div class="heading">
            <h1 class="title">Climora</h1>
            <h2>Stay Ahead of the Weather</h2>
          </div>
          <form id="form" class="form">
            <input
              type="search"
              placeholder="Enter a city.."
              class="search-bar"
              id="city-input"
            />
            <input type="submit" class="button" />
          </form>
          <div class="date-block">
            <div class="time">15:17</div>
            <div class="date">Saturday, 24 May 2025</div>
          </div>
          <br />
          <div class="main-content">
            <h1 class="city" id="city">Las Vegas</h1>
            <div class="weather-information">
              <div class="weather-visual" id="icon">
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
                  class="weather-icon"
                  id="weather-icon"
                />
              </div>
              <div class="temprature">
                <span class="degrees">26<span class="celcius"></span>°C</span>
              </div>
            </div>
          </div>
          <p class="conditions">
            <span class="weather-description">Scattered Clouds</span><br />
            Humidity: <span class="wind-humid" id="humidity">87%</span>, Wind:
            <span class="wind-humid" id="wind">7.2km/h</span>
          </p>
        </header>
        <main>
          <div class="weather-forecast">
            <div class="weather-forecast-day">
              <div class="forecast-date">Sun</div>
              <div class="forecast-icon">☀️</div>
              <div class="forecast-temps">
                <div class="forecast-temp-high">26°</div>
                <div class="forecast-tems-low">15°</div>
              </div>
            </div>
            <div class="weather-forecast-day">
              <div class="forecast-date">Mon</div>
              <div class="forecast-icon">☀️</div>
              <div class="forecast-temps">
                <div class="forecast-temp-high">26°</div>
                <div class="forecast-tems-low">15°</div>
              </div>
            </div>

            <div class="weather-forecast-day">
              <div class="forecast-date">Tue</div>
              <div class="forecast-icon">☀️</div>
              <div class="forecast-temps">
                <div class="forecast-temp-high">26°</div>
                <div class="forecast-tems-low">15°</div>
              </div>
            </div>

            <div class="weather-forecast-day">
              <div class="forecast-date">Wed</div>
              <div class="forecast-icon">☀️</div>
              <div class="forecast-temps">
                <div class="forecast-temp-high">26°</div>
                <div class="forecast-tems-low">15°</div>
              </div>
            </div>

            <div class="weather-forecast-day">
              <div class="forecast-date">Thur</div>
              <div class="forecast-icon">☀️</div>
              <div class="forecast-temps">
                <div class="forecast-temp-high">26°</div>
                <div class="forecast-tems-low">15°</div>
              </div>
            </div>
          </div>
        </main>
        <footer>
          This project was coded by
          <a href="https://github.com/oyin-ahmed" target="_blank"> Oyin Ahmed</a
          >, and is
          <a
            href="https://github.com/oyin-ahmed/weather-project-shecodes"
            target="_blank"
            >open-sourced on GitHub</a
          >
          and hosted
          <a href="https://weather-app-niyo.netlify.app/" target="_blank"
            >on Netlify</a
          >
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
